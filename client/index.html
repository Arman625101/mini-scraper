<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="container">
            <form id="form">
                <input name="url" id="url" value="https://www.tert.am/am/" type="url" placeholder="URL" />
                <input name="element" id="element" value="list__item" type="text" placeholder="Element class" />
                <input name="link" id="link" value="list__link" type="text" placeholder="Link class" />
                <input name="title" id="title" value="list__title" type="text" placeholder="Title class" />
                <input name="date" id="date" value="list__date" type="text" placeholder="Date class" />
                <input name="limit" id="limit" value="10" type="number" placeholder="Limit of articles" />
            </form>

            <button id="scrap">Scrap</button>
            <ul id="articles"></ul>
        </div>
    </body>
</html>
